<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>모바일 최적화 과학 퀴즈</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4a90e2;
      --accent: #50e3c2;
      --bg: #fafbfc;
      --card: #fff;
      --text: #333;
      --wrong: #e94e77;
      --correct: #50e3c2;
      --shadow: rgba(0,0,0,0.1);
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }
    .container {
      max-width: 600px;
      margin: 1rem auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1rem;
      font-weight: 500;
    }
    section {
      margin-bottom: 2rem;
    }
    section h2 {
      font-size: 1.2rem;
      color: var(--primary);
      border-bottom: 2px solid var(--accent);
      padding-bottom: 0.3rem;
      margin-bottom: 1rem;
      font-weight: 500;
    }
    .questions {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .question {
      background: var(--card);
      border-radius: 8px;
      box-shadow: 0 2px 6px var(--shadow);
      padding: 1rem;
      transition: border-color 0.3s;
    }
    .question.correct {
      border-left: 5px solid var(--correct);
    }
    .question.wrong {
      border-left: 5px solid var(--wrong);
    }
    .q-text {
      margin-bottom: 0.75rem;
      font-weight: 500;
      font-size: 0.95rem;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .options label {
      flex: 1 1 calc(50% - 0.5rem);
      background: #f0f4f8;
      padding: 0.6rem;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      user-select: none;
      transition: background 0.2s;
    }
    .options label:hover {
      background: #e0e8ef;
    }
    .options input {
      margin-right: 0.4rem;
      transform: scale(1.2);
    }
    .question input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      background: var(--primary);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-bottom: 1rem;
      box-shadow: 0 4px 12px rgba(74,144,226,0.4);
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #3a78c2;
      transform: translateY(-2px);
    }
    #result {
      text-align: center;
      font-size: 1rem;
      font-weight: 500;
    }
    @media(max-width:400px){
      .options label { flex: 1 1 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>모바일 과학 퀴즈 (1–79)</h1>

    <!-- 1–20 O/X -->
    <section>
      <h2>1–20 (O/X)</h2>
      <div class="questions" id="section1">
        <!-- 반복: question 하나씩 -->
        <div class="question" data-q="1">
          <p class="q-text">1. 태양은 백색왜성이다.</p>
          <div class="options">
            <label><input type="radio" name="q1" value="O">O</label>
            <label><input type="radio" name="q1" value="X">X</label>
          </div>
        </div>
        <div class="question" data-q="2">
          <p class="q-text">2. 태풍은 지구 자전에 영향을 받지 않는다.</p>
          <div class="options">
            <label><input type="radio" name="q2" value="O">O</label>
            <label><input type="radio" name="q2" value="X">X</label>
          </div>
        </div>
        <!-- ... 3번부터 20번까지 동일 구조로 추가 ... -->
      </div>
    </section>

    <!-- 21–60 주관식·객관식 -->
    <section>
      <h2>21–60 (주관식 / 객관식)</h2>
      <div class="questions" id="section2">
        <!-- 21–40 주관식 -->
        <div class="question" data-q="21">
          <p class="q-text">21. 정지해 있던 물체에 일정한 힘을 작용시킬 때 생기는 운동의 크기나 방향의 변화를 무엇이라 하는가?</p>
          <input type="text" name="q21" placeholder="정답 입력">
        </div>
        <div class="question" data-q="22">
          <p class="q-text">22. 태양계 행성 중 자전 속도가 가장 빠른 행성은?</p>
          <input type="text" name="q22" placeholder="정답 입력">
        </div>
        <!-- ... 23번부터 40번까지 주관식 동일 구조로 추가 ... -->

        <!-- 56–60 객관식 -->
        <div class="question" data-q="56">
          <p class="q-text">56. 사람 몸속에서 가장 긴 기관은?</p>
          <div class="options">
            <label><input type="radio" name="q56" value="①">① 대장</label>
            <label><input type="radio" name="q56" value="②">② 소장</label>
            <label><input type="radio" name="q56" value="③">③ 위</label>
            <label><input type="radio" name="q56" value="④">④ 십이지장</label>
          </div>
        </div>
        <!-- ... 57번부터 60번까지 객관식 동일 구조로 추가 ... -->
      </div>
    </section>

    <!-- 61–78 객관식 -->
    <section>
      <h2>61–78 (객관식)</h2>
      <div class="questions" id="section3">
        <div class="question" data-q="61">
          <p class="q-text">61. 지구의 나이는 약 몇 년 정도로 추정되는가?</p>
          <div class="options">
            <label><input type="radio" name="q61" value="①">① 45억 년</label>
            <label><input type="radio" name="q61" value="②">② 13억 년</label>
            <label><input type="radio" name="q61" value="③">③ 15억 년</label>
            <label><input type="radio" name="q61" value="④">④ 100억 년</label>
          </div>
        </div>
        <!-- ... 62번부터 78번까지 동일 구조로 추가 ... -->
      </div>
    </section>

    <!-- 79 과학자 업적 -->
    <section>
      <h2>79. 과학자 업적 연결</h2>
      <div class="questions" id="section4">
        <div class="question" data-q="79-1">
          <p class="q-text">79-1. 멘델이 이룩한 업적은?</p>
          <div class="options">
            <label><input type="radio" name="q79-1" value="A">A. 상대성 이론</label>
            <label><input type="radio" name="q79-1" value="B">B. 유전 법칙</label>
            <label><input type="radio" name="q79-1" value="C">C. 만유인력 법칙</label>
            <label><input type="radio" name="q79-1" value="D">D. 자연선택과 진화</label>
          </div>
        </div>
        <!-- ... 79-2, 79-3, 79-4 동일 구조로 추가 ... -->
      </div>
    </section>

    <button onclick="checkAnswers()">정답 확인</button>
    <div id="result"></div>
  </div>

  <script>
    const answers = {
      /* 1–20 */ 1:'X',2:'X',3:'X',4:'X',5:'X',6:'X',7:'O',8:'X',9:'O',10:'O',
      11:'O',12:'X',13:'X',14:'X',15:'O',16:'X',17:'O',18:'X',19:'X',20:'O',
      /* 21–40 */21:'가속도',22:'목성',23:'질소',24:'카시오페이아자리',25:'양성자',
      26:'락타아제',27:'전반사',28:'해식애',29:'아폴로 11호',30:'대륙이동설',
      31:'멘델레예프',32:'일식',33:'월식',34:'미토콘드리아',35:'펩신',
      36:'진동수',37:'관성',38:'이자',39:'산화',40:'산소',
      /* 41–55 */41:'샤를의 법칙',42:'P파',43:'마그마',44:'오로라',45:'리보솜',
      46:'헤모글로빈',47:'외핵',48:'혈소판',49:'자율 신경계',50:'전향력',
      51:'규모',52:'염색체',53:'이산화탄소',54:'러시아',55:'시상하부',
      /* 56–60 */56:'②',57:'③',58:'②',59:'③',60:'②',
      /* 61–78 */61:'①',62:'③',63:'④',64:'②',65:'②',66:'②',67:'④',68:'②',
      69:'③',70:'②',71:'①',72:'②',73:'③',74:'③',75:'②',76:'②',77:'③',78:'②',
      /* 79-1–79-4 */'79-1':'B','79-2':'C','79-3':'A','79-4':'D'
    };

    function checkAnswers() {
      let total = Object.keys(answers).length, correct = 0;
      document.querySelectorAll('.question').forEach(q => {
        const id = q.dataset.q, right = answers[id];
        let user = '';
        const radios = q.querySelectorAll('input[type=radio]');
        if (radios.length) {
          radios.forEach(r=>{ if(r.checked) user=r.value; });
        } else {
          user = q.querySelector('input[type=text]').value.trim().replace(/\s+/g,'');
        }
        if (user === right) {
          q.classList.add('correct');
          q.classList.remove('wrong');
          correct++;
        } else {
          q.classList.add('wrong');
          q.classList.remove('correct');
        }
      });
      document.getElementById('result').textContent =
        `총 ${total}문제 중 ${correct}문제 정답! (${(correct/total*100).toFixed(1)}%)`;
    }
  </script>
</body>
</html>
